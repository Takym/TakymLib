name: Debug

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.201
    - name: Restore dependencies
      run: dotnet restore TakymLib.sln
    - name: Build
      run: dotnet build --configuration Debug --no-restore
    - name: Test (.NET 5.0)
      run: dotnet test -c Debug --no-build --verbosity normal -f net5.0
    - name: Test (.NET Core 3.1)
      run: dotnet test -c Debug --no-build --verbosity normal -f netcoreapp3.1
    - name: Test (.NET Standard 2.1)
      run: dotnet test -c Debug --no-build --verbosity normal -f netstandard2.1
    - name: Test (.NET Framework 4.8)
      run: dotnet test -c Debug --no-build --verbosity normal -f net48
  Ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.201
    - name: Restore dependencies
      run: dotnet restore TakymLib.sln
    - name: Build
      run: dotnet build --configuration Debug --no-restore
    - name: Test (.NET 5.0)
      run: dotnet test -c Debug --no-build --verbosity normal -f net5.0
    - name: Test (.NET Core 3.1)
      run: dotnet test -c Debug --no-build --verbosity normal -f netcoreapp3.1
    - name: Test (.NET Standard 2.1)
      run: dotnet test -c Debug --no-build --verbosity normal -f netstandard2.1
    - name: Test (.NET Framework 4.8)
      run: dotnet test -c Debug --no-build --verbosity normal -f net48
